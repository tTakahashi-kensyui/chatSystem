<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<h1 th:text="${title}"></h1>
		<div th:each="c : ${chatList}">
			<form action="#" method="post" th:action="@{/admin/edit}" th:object="${c}">
				<p>
					番号:<span th:text="*{id}"></span>
					<input type="hidden" name="id" th:value="*{id}">
				</p>
				<p>
					名前: <input type="text" name="name" th:value="*{name}">
				</p>
				<p>
					コメント: <input type="text" name="comment" th:value="*{comment}">
				</p>
				<input type="submit" value="更新">
			</form>
		</div>
</body>
</html>
